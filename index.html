    <script type="text/javascript" src="./js/moment.min.js"></script>
    <script  type="text/x-handlebars-template" id="appointmentTemplate">
        {{#appointment}}
            <li id={{appointment_id}} class="appointment list-group-item" >
              <div class="col-8">
                <h5>{{appointment_time}}</h5>
                <span>{{health_seeker.health_seeker_name}}</span>
              </div>
              <div class="col-4">
                <span>{{appointment_type}}</span>
              </div>
            </li>            
        {{/appointment}}
    </script>   
  </head>
  <body>
  	<div>
  		<!-- add fixed-top for fix nav -->
  		<nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-brand"> <img src="img/logo.png" ></div>

              <img class="mr-1"  src="img/notify.png">

            </div>
          </div>
  		</nav>
  	</div>
  <div class="row bg-success">

      <div class="col-2 ">
        
      </div>
      <div class="col-8 ">
          <form class="form-inline">
           <input id = "search" class=" form-control col-10 bg-success " type="text" placeholder="Search" />    
           <span class=" col-2 p-0 "><img src="img/search.png"></span>   
          </form>
            
          
      </div>
      <div class="col-2 "></div>
  </div>
  <div class="container">
      <h6>My Appointments</h6>
      <div class="row bg-light border">
        
          <div class="col-md-4 col-sm-12 bg-light">
            <div class="row">
              <div class="col-4 text-center border-right-green">
                <h4 id="total">--</h4>
                <span>total</span>
              </div>
              <div class="col-4 text-center border-right-green">
                <h4 id="pending">--</h4>
                <span>pending</span>
              </div>
              <div class="col-4 text-center border-right-green">
                <h4 id="missed">--</h4>
                <span>missed</span>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-sm-12 bg-light">
            <div class="row">
              <div class="col-3 text-center btn-success">
                <div class="btn btn-default">Previus Date</div>
              </div>
              <!-- <div class="col-3 text-center">
                <div class="btn btn-default"><span id="shcedule-date"></span></div>
              </div> -->
              <div class="col-3 text-center btn-info">
                <div class="btn btn-default">Next Date</div>
              </div>    
              <div class="col-3 text-center btn-primary">
                <div class="btn btn-default">Calender</div>
              </div>  
              <div class="col-3 text-center btn-success">
                <div class="btn btn-default">Filter</div>
              </div>   
            </div>                     
          </div>
        
      </div>
      <div class="row mt-3">
        <div class="col-4">
          <ul id="appointment-list" class="list-group">
          </ul>
        </div>
        <div class="col-4">
          <div class="text-center">
            <div class="btn btn-default btn-success">Start Consultation</div>
          </div>
        </div>
        <div class="col-4">
          Descriptions
        </div>
      </div>
   </div>

  <script src="./js/getData.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
